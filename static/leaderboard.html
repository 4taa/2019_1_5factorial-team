<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="The Game">
    <meta name="author" content="5! team">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="./img/test.png"/> <!--favicon 16x16-->
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Game</title>
</head>

<body>
<div class="container">
    <section class="container__block container__block_side">
        <div class="settings">
            <az class="settings__btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="0.7em" height="0.7em" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6.937 1.291A1 1 0 0 1 8.642 2v12a1 1 0 0 1-1.697.717L3 11H1.25C.56 11 0 10.44 0 9.75v-3.5C0 5.56.56 5 1.25 5H3l3.937-3.709zM14.287 8a5.105 5.105 0 0 0-4.115-4.973l-.021-.007a.862.862 0 0 1 .507-1.646l.303.079A6.821 6.821 0 0 1 16 8a6.821 6.821 0 0 1-5.039 6.547l-.303.079a.861.861 0 0 1-.486-1.653A5.105 5.105 0 0 0 14.287 8zM11 8a1.812 1.812 0 0 0-.952-1.563l-.01-.008a.833.833 0 0 1 .939-1.369l.186.109A3.478 3.478 0 0 1 12.666 8a3.478 3.478 0 0 1-1.503 2.831l-.186.109a.832.832 0 0 1-.939-1.369l.01-.008c.558-.301.94-.887.952-1.563z"/>
                </svg>
            </az>
            <a class="settings__btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="0.7em" height="0.7em" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 0c4.415 0 8 3.585 8 8s-3.585 8-8 8-8-3.585-8-8 3.585-8 8-8zm1.331 12a.996.996 0 0 0 0-1.993h-.333v-3.25c0-.443-.239-.757-.68-.757H6.683a1.006 1.006 0 0 0 0 2.01h.312v1.997h-.341a.997.997 0 0 0 0 1.993h2.677zM8 2.658a1.342 1.342 0 1 1 0 2.684 1.342 1.342 0 0 1 0-2.684z"/>
                </svg>
            </a>
        </div>
    </section>

    <main class="container__block container__block_center">
        <div class="content">
            <h1 class="content__header">leaders</h1>

            <div class="leaders-table">
                <div class="lead-users">
                    <h2 class="text-title leaders-table__column-header">USER</h2>
                    <ul class="leaders-table__column">
                        <li>qwerty</li>
                        <li>nmerk</li>
                        <li>4ta</li>
                        <li>smet1</li>
                        <li>smb</li>
                    </ul>
                </div>
                <div class="lead-scores">
                    <h2 class="text-title leaders-table__column-header">SCORE</h2>
                    <ul class="leaders-table__column">
                        <li>123</li>
                        <li>456</li>
                        <li>789</li>
                        <li>876</li>
                        <li>543</li>
                    </ul>
                </div>
            </div>
            <hr class="hr"/>
            <div class="paginator">
                <button class="paginator__page paginator__page_left">First</button>
                <button class="paginator__page">2</button>
                <button class="paginator__page">3</button>
                <button class="paginator__page">4</button>
                <button class="paginator__page paginator__page_right">Last</button>
            </div>
        </div>

        <a class="btn btn_back-menu" href="">back to menu</a>
    </main>

    <section class="container__block container__block_side">
        <div class="users">
            <a class="btn users__btn">Login</a>
            <a class="btn users__btn">Signup</a>
        </div>
    </section>
</div>
</body>
</html>
